name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      - name: Install deps
        run: yarn install --frozen-lockfile
      - name: Build dev (example)
        run: yarn workspace example build
      - name: Build prod
        run: yarn workspace prod build

